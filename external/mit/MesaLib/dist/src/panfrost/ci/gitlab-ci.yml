.panfrost-test:
  variables:
    FLAKES_CHANNEL: "#panfrost-ci"
    PAN_MESA_DEBUG: sync
    HWCI_FREQ_MAX: "true"

panfrost-t720-gles2:arm64:
  extends:
    - .lava-test:arm64
    - .panfrost-midgard-rules
    - .panfrost-test
  variables:
    DEVICE_TYPE: sun50i-h6-pine-h64
    DTB: $DEVICE_TYPE
    GPU_VERSION: panfrost-t720
    DEQP_SUITE: panfrost-t720
    FDO_CI_CONCURRENT: 6
  tags:
    - mesa-ci-x86-64-lava-sun50i-h6-pine-h64

panfrost-t760-gles2:armhf:
  extends:
    - .lava-test:armhf
    - .panfrost-midgard-rules
    - .panfrost-test
  variables:
    DEVICE_TYPE: rk3288-veyron-jaq
    DTB: $DEVICE_TYPE
    GPU_VERSION: panfrost-t760
    BOOT_METHOD: depthcharge
    KERNEL_IMAGE_TYPE: ""
    DEQP_SUITE: panfrost-t760
    FDO_CI_CONCURRENT: 6
  tags:
    - mesa-ci-x86-64-lava-rk3288-veyron-jaq

panfrost-t760-traces:armhf:
  extends:
    - .lava-piglit-traces:armhf
    - .panfrost-midgard-rules
    - .panfrost-test
  variables:
    DEVICE_TYPE: rk3288-veyron-jaq
    DTB: $DEVICE_TYPE
    GPU_VERSION: panfrost-t760
    DRIVER_NAME: panfrost
    BOOT_METHOD: depthcharge
    KERNEL_IMAGE_TYPE: ""
    PAN_MESA_DEBUG: "deqp,sync"
    MESA_GLES_VERSION_OVERRIDE: "3.1"
    MESA_GL_VERSION_OVERRIDE: "3.3"
    MESA_GLSL_VERSION_OVERRIDE: 330
    EGL_PLATFORM: surfaceless
    PIGLIT_PROFILES: replay
    PIGLIT_JUNIT_RESULTS: 1
    PIGLIT_REPLAY_DESCRIPTION_FILE: "/install/traces-panfrost.yml"
    PIGLIT_REPLAY_EXTRA_ARGS: "--keep-image"
  tags:
    - mesa-ci-x86-64-lava-rk3288-veyron-jaq

